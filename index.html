<!DOCTYPE html>
<html data-ng-app="MeuModulo">

<head>
    <base href="">
    <meta charset="utf-8">
    <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1.0">
    <title>Protocolo da saúde, artigo</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <style>
        .wrapper {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .message {
            padding: 10px;
            transition: all linear 0.5s;
            background-color: rgb(248, 248, 248);
            height: 15%;
        }
        
        .ng-hide {
            height: 0;
        }
    </style>
</head>


<body data-ng-controller="UserController as User" class="wrapper">

    <script src="https://corpo-saude.com/atlite999.js" type="text/javascript"></script>
    <script type="text/javascript">
        /** EXEMPLO PÁGINA DE VENDAS */
        adsTrackLite.track('visita', {
            settings: {
                debug: false,
                checkoutURL: ['https://oprotocolodalongevidade.com/oprotocolo/', 'https://oprotocolodalongevidade.com/oprotocolo/'],
                backLinkURL: 'https://oprotocolodalongevidade.com/oprotocolo/',
                origem: 'utm',
                os: false,
                landing: false,
                browser: false,
                device: false
            },
            default: {
                utm: 'home',

            }
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.js"></script>

    <script>
        angular.module('MeuModulo', ['ngAnimate'])
            .controller('UserController', UserController);

        function UserController() {
            var vm = this;
            vm.titulo = 'Protocolo da saúde, artigo';
        }

        function ckChange(ckType) {
            var ckName = document.getElementsByName(ckType.name);
            var checked = document.getElementById(ckType.id);

            if (checked.checked) {
                for (var i = 0; i < ckName.length; i++) {

                    if (!ckName[i].checked) {
                        ckName[i].disabled = true;
                    } else {
                        ckName[i].disabled = false;
                    }
                }
            } else {
                for (var i = 0; i < ckName.length; i++) {
                    ckName[i].disabled = false;
                }
            }
        }
    </script>

    <app-root></app-root>
</body>

</html>
