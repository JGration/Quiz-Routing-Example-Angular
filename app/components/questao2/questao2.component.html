<div class="wrapper">
        <div id="formContent">
          <div>
            <h3>Tenha acesso ao artigo completo</h3>
          </div>
          <form>
              Responda as perguntas a seguir da forma mais honesta e sincera possível para sabermos se esta descoberta pode te ajudar.

            <section class="row">
                <div class="message" style="text-align: center">
                  Questão 1 <img src="./assets/images/certo.png" style="width: 5.5%"> <br style="line-height:0px;" />
                  <div class="message" style="text-align: left">
                    Quantos anos você tem?
                    <div class="fadeIn first">
                      <input type="checkbox" name="progress" id="mostrar4" value="1" tabIndex="1" onClick="ckChange(this)" data-ng-model="myCheck4">     <label for="mostrar4">Entre 35 a 50</label>
                    </div>
                    <div class="fadeIn first">
                      <input type="checkbox" name="progress" id="mostrar5" value="1" tabIndex="1" onClick="ckChange(this)" data-ng-model="myCheck5">      <label for="mostrar5">Entre 50 a 60</label>
                    </div>
                    <div class="fadeIn first">
                      <input type="checkbox" name="progress" id="mostrar6" value="1" tabIndex="1" onClick="ckChange(this)" data-ng-model="myCheck6">      <label for="mostrar6">Acima de 60</label>
                    </div>
                  </div>
                </div><br>
                <button class="btn btn-success pull-right" data-ng-show="myCheck4 || myCheck5 || myCheck6"><a [routerLink]="['/questao3']" style="color:whitesmoke"> Confirmar</a></button>


            </section>
          </form>
        </div>
      </div>
